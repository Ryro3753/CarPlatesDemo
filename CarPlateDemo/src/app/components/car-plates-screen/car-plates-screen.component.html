<div class="m-2">
  <h2 class="d-flex p-2">Car Plates</h2>
  <div class="row">
    <div class="col">
      <app-car-plates-add (refreshData)="list()"></app-car-plates-add>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <div id="tableDiv" style="width:100%">
        <table mat-table [dataSource]="loadedValues" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="Owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
          </ng-container>

          <ng-container matColumnDef="Car Plate">
            <th mat-header-cell *matHeaderCellDef> Car Plate </th>
            <td mat-cell *matCellDef="let element"> {{element.carPlate}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell  *matCellDef="let element"  >
              <button mat-button (click)="editClick($event, element)">Edit</button>
              <button mat-button (click)="deleteClick($event, element)">Delete</button>
            </td>

          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        
      </div>
    </div>
  </div>
</div>
